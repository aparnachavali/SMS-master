{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}
    {{ page_title }}
{% endblock page_title %}
{% block content %}
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- general form elements -->
                    <form method="POST">
                        {% csrf_token %}
                        <div class="card card-dark">
                            <div class="card-header">
                                <h3 class="card-title">{{ page_title }}</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Section</label>
                                    <select name="section" class="form-control" id='section'>
                                        <option value="">
                                            ----
                                        </option>
                                        {% for section in sections %}
                                            <option value="{{ section.id }}">
                                                {{ section }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="button" id='fetch_student' class="btn btn-primary btn-block">
                                    Fetch
                                    Students
                                </button>
                                <div class="form-group" id="student_data"></div>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
{% block custom_js %}
    <script>
    $(document).ready(function () {

       
        $("#fetch_student").click(function () {
            var section = $("#section").val()
            $("#student_data").html(null)
            if (section.length  == 0 ){
                alert("Please select section");
                return false;
            }
            $.ajax({
                url: "{% url 'get_students' %}",
                type: 'POST',
                data: {
                    section: section,
                }
            }).done(function (response) {
                console.log(response)
                var json_data = JSON.parse(response)
                if (json_data.length < 1) {
                    alert("No data to display")
                } else {
                    var div_data = "<hr/><div class='form-group'> <label>Student List</label> <select class='student_list form-control' name='student_list'> "

                    for (key in json_data) {
                        div_data += "<option value='" + json_data[key]['id'] + "'>" + json_data[key]['name'] + " </option>"
                    }
                    div_data += "</select></div>"
                    div_data += ""+
                    "<div class='form-group row'>"+
                        "<div class='col-md-6'>"+
                            "<label>Assignment 1</label>"+
                            "<input class='form-control' name='assignment1' placeholder='Test Score' max='40' min='0'  type='number' />"+
                        "</div>"+
                        "<div class='col-md-6'>"+
                            "<label>Assignment 2</label>"+
                            "<input class='form-control' name='assignment2' placeholder='Test Score' max='40' min='0'  type='number' />"+
                        "</div>"+
                        "<div class='col-md-6'>"+
                            "<label>Assignment 3</label>"+
                            "<input class='form-control' name='assignment3' placeholder='Test Score' max='40' min='0'  type='number' />"+
                        "</div>"+
                        "<div class='col-md-6'>"+
                            "<label>Assignment 4</label>"+
                            "<input class='form-control' name='assignment4' placeholder='Test Score' max='40' min='0'  type='number' />"+
                        "</div>"+
                        "<div class='col-md-6'>"+
                            "<label>Mid 1</label>"+
                            "<input class='form-control' name='mid1' placeholder='Test Score' max='40' min='0' type='number' />"+
                        "</div>"+
                        "<div class='col-md-6'>"+
                            "<label>Mid 2</label>"+
                            "<input class='form-control' name='mid2' placeholder='Test Score' max='40' min='0'  type='number' />"+
                        "</div>"+

                     "</div>"+
                     "<div class='form-group'><button id='save_attendance' class='btn btn-success' type='submit'>Save Result</button></div></div>"
                    $("#student_data").html(div_data)
                }
            }).fail(function (response) {
                alert("Error in fetching students")
            })




        })
    })
    </script>
{% endblock custom_js %}
